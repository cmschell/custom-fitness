  <script type="text/javascript">
    
      localforage.getItem('user_data_create').then(function (value) {
       // Do other things once the value has been saved.
          console.log('Form data retrieved successfully in local storage: first name - '+value[0]+', last name - '+value[1]+', userName - '+value[2]);

          $('#firstname-field').val(value[0]);
          $('#lastname-field').val(value[1]);
          $('#username-field').val(value[2]);

      }).catch(function(err) {
          // This code runs if there were any errors
          console.log('Error soring form data via localforage: '+err);
      });

      // Capture first name, last name, username and store in local storage
      jQuery('#email-form').submit(function() {

        var birthMonth = jQuery("#node-8 option:selected").val();
        var birthYear = jQuery("#node-9 option:selected").val();
        var userFullName = jQuery("#firstname-field").val() + ' ' + jQuery("#lastname-field").val();

        localforage.removeItem('user_preferences').then(function() {
            // Run this code once the database has been entirely deleted.

                  localforage.setItem('user_preferences', [birthMonth, birthYear, userFullName]).then(function (value) {
                   // Do other things once the value has been saved.
                      console.log('Form data stored successfully in local storage: birth month - '+birthMonth+', birth year - '+birthYear+', user full name - '+userFullName);
                  }).catch(function(err) {
                      // This code runs if there were any errors
                      console.log('Error soring form data via localforage: '+err);
                  });

        }).catch(function(err) {
            // This code runs if there were any errors
            console.log(err);
        });

      });
