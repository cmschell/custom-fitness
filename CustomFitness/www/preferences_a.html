  <script type="text/javascript">
    
    var storage = window.localStorage;

    jQuery('#email-form').submit(function() {

      var location = jQuery("#node-10 option:selected").val() || "";
      var fitnessLevel = jQuery("#node-11 option:selected").val() || "";
      var goal = jQuery("#node-12 option:selected").val() || "";
      var desiredWorkout = jQuery("#node-13 option:selected").val() ? jQuery("#node-13 option:selected").val() : "none";

      // debugger;

      var userPreferences = location + ',' + fitnessLevel + ',' + goal + ',' + desiredWorkout;

      var userPreferencesCombo =  userPreferences + ',' + storage.getItem("user_preferences");

      // clear existing value
      if (storage.getItem("form_data")) {
        storage.removeItem("form_data");
      }

      // set local storage
      storage.setItem("form_data", userPreferencesCombo);

    });

  </script>
